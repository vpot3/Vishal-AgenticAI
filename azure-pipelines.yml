trigger:
- main

pool:
  #vmImage: ubuntu-latest
  name: SpartanVMSS

steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- script: |
    cd terraform/
    terraform --version
    terraform init
    terraform plan -out=tfplan
    terraform apply -auto-approve
  displayName: 'Terraform Apply'
